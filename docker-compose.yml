version: '3.8'

services:
  db:
    image: postgres:18-alpine
    container_name: djanki-db
    environment:
      POSTGRES_DB: djanki_db
      POSTGRES_USER: djanki_user
      POSTGRES_PASSWORD: djanki_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U djanki_user -d djanki_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  djanki-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: djanki-app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/static/prod
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - TOOLBAR=True
      - DATABASE_URL=postgresql://djanki_user:djanki_password@db:5432/djanki_db
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  static_volume:
  media_volume:

